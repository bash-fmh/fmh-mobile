name: fmh_mobile
description: fmh mobile app.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1

  get_it: ^6.1.1
  flutter_riverpod: ^1.0.3
  riverpod: ^1.0.3
  dio: ^4.0.0
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.13
  google_fonts: 2.1.0
    

dev_dependencies:
  lint: ^1.5.3
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - asset/locale/localization_en.json
    - asset/locale/localization_id.json
    - asset/locale/localization_th.json
    - asset/font/
    - asset/font/google_fonts/
    - asset/image/
    - asset/icon/

  fonts:
    - family: SF Pro Text
      fonts:
        - asset: asset/font/sf_pro/SF-Pro-Text-Regular.otf
          weight: 400
